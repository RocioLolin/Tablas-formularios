    <h2>Formularios</h2>
    <form action="archivo que procesa los datos php python o js">

        <!--Atributos aceptados por el input de text: placeholder, value, required-->

        <label for="nombre de usuario">Nombre:</label>
        <input name="nombre de usuario" type="text" placeholder="Nombre">

        <label for="correo">Email:</label>
        <input name="correo" type="email">
